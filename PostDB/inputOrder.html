<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Order</title>
    <link rel="stylesheet" href="inputOrder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Form Input Order</h2>
            <div class="user-info">
                <span id="adminName" class="admin-name"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
        <form id="orderForm">
            <div class="form-group">
                <label for="id_pesanan">ID Pesanan</label>
                <input type="text" id="id_pesanan" name="id_pesanan" placeholder="Masukkan ID pesanan" required>
            </div>
    
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
    
            <div class="form-group">
                <label>Platform</label>
                <div class="radio-container">
                    <div class="radio-item">
                        <input type="radio" id="platformShopee" name="platform" value="Shopee" required>
                        <label for="platformShopee">Shopee</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="platformTikTok" name="platform" value="TikTok">
                        <label for="platformTikTok">TikTok</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="platformToped" name="platform" value="Tokopedia">
                        <label for="platformToped">Tokopedia</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="platformLazada" name="platform" value="Lazada">
                        <label for="platformLazada">Lazada</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="platformWhatsApp" name="platform" value="WhatsApp">
                        <label for="platformWhatsApp">WhatsApp</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group jumlah">
                <label for="jumlah">Jumlah</label>
                <input type="number" id="qty" placeholder="Masukkan jumlah pesanan">
            </div>
            
            
            <div class="form-group">
                <label for="nama_ket">Keterangan Orderan</label>
                <textarea id="nama_ket" name="nama_ket" placeholder="Masukkan keterangan pesanan detail" rows="4">
 Nama                  : 
 Type                    : 
 Motif/Kode         : 
 Keterangan       : 
                </textarea>
            </div>
            
            <div class="form-group">
                <label for="link">Link atau Teks</label>
                <div class="input-with-image">
                    <input type="text" id="link" name="link" placeholder="Masukkan link">
                    <div class="image-upload-container">
                        <label for="imageUpload" class="upload-label">
                            <span class="upload-icon">ðŸ“·</span>
                            <span>Upload</span>
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" class="upload-input">
                    </div>
                </div>
                <div class="preview-container">
                    <img id="previewImage" src="" alt="Preview Gambar" style="display: none; max-width: 100%;">
                </div>
            </div>
    
            <button type="submit" id="submitBtn">Kirim Data</button>
        </form>
    
        <div id="responseMessage"></div>
    </div>
    
    <script src="inputOrder.js"></script>
</body>
</html>
